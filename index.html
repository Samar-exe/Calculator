<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div id="calc-body">
    <div id="display-container">
      <input type="text" value="Enter">
    </div>
    <div class="button-container">
      <div class="operations">
        <button>+</button>
        <button>-</button>
        <button>/</button>
        <button>*</button>
        <button>=</button>
        <button>C</button>
      </div>
      <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
</div>
</body>

</html>
