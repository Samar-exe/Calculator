<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="calc-body">
        <div class="display">
          <div class="resultDisplay"></div>
          <div class="currentDisplay"></div>
        </div>
        <div class="buttons">
          <div class="btn clear">AC</div>
          <div class="btn opr">%</div>
          <div class="btn del">del</div>
          <div class="btn opr">/</div>
          <div class="btn num">7</div>
          <div class="btn num">8</div>
          <div class="btn num">9</div>
          <div class="btn opr">*</div>
          <div class="btn num">4</div>
          <div class="btn num">5</div>
          <div class="btn num">6</div>
          <div class="btn opr">-</div>
          <div class="btn num">1</div>
          <div class="btn num">2</div>
          <div class="btn num">3</div>
          <div class="btn opr">+</div>
          <div class="btn num">00</div>
          <div class="btn num">0</div>
          <button type="button" class="btn dec num" >.</button>
          <div class="btn equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
